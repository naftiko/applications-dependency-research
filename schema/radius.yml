$schema: https://json-schema.org/draft/2020-12/schema
title: Radius API Schemas (Complete)
description: >-
  JSON Schema (Draft 2020-12) definitions extracted from Applications.Core,
  Applications.Dapr, Applications.Messaging, Applications.Datastores, and
  Universal Control Plane OpenAPI specifications version 2023-10-01-preview
$defs:
  ACIRuntimeProperties:
    type: object
    description: The runtime configuration properties for Kubernetes
    properties:
      gatewayID:
        type: string
        description: The ID of the gateway that is providing L7 traffic for the container
  ApplicationGraphConnection:
    type: object
    description: Describes the connection between two resources.
    properties:
      id:
        type: string
        description: 'The resource ID '
      direction:
        $ref: '#/$defs/Direction'
        description: >-
          The direction of the connection. 'Outbound' indicates this connection
          specifies the ID of the destination and 'Inbound' indicates indicates
          this connection specifies the ID of the source.
    required:
      - id
      - direction
  ApplicationGraphOutputResource:
    type: object
    description: Describes an output resource that comprises an application graph resource.
    properties:
      id:
        type: string
        description: The resource ID.
      type:
        type: string
        description: The resource type.
      name:
        type: string
        description: The resource name.
    required:
      - id
      - type
      - name
  ApplicationGraphResource:
    type: object
    description: Describes a resource in the application graph.
    properties:
      id:
        type: string
        description: The resource ID.
      type:
        type: string
        description: The resource type.
      name:
        type: string
        description: The resource name.
      outputResources:
        type: array
        description: The resources that comprise this resource.
        items:
          $ref: '#/$defs/ApplicationGraphOutputResource'
      connections:
        type: array
        description: The connections between resources in the application graph.
        items:
          $ref: '#/$defs/ApplicationGraphConnection'
      provisioningState:
        type: string
        description: provisioningState of this resource.
    required:
      - id
      - type
      - name
      - outputResources
      - connections
      - provisioningState
  ApplicationGraphResponse:
    type: object
    description: Describes the application architecture and its dependencies.
    properties:
      resources:
        type: array
        description: The resources in the application graph.
        items:
          $ref: '#/$defs/ApplicationGraphResource'
    required:
      - resources
  ApplicationProperties:
    type: object
    description: Application properties
    properties:
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      environment:
        type: string
        description: >-
          Fully qualified resource ID for the environment that the application
          is linked to
      extensions:
        type: array
        description: The application extension.
        items:
          $ref: '#/$defs/Extension'
      status:
        $ref: '#/$defs/ResourceStatus'
        description: Status of a resource.
        readOnly: true
    required:
      - environment
  ApplicationResource:
    type: object
    description: Radius Application resource
    properties:
      properties:
        $ref: '#/$defs/ApplicationProperties'
        description: The resource-specific properties for this resource.
      id:
        type: string
        readOnly: true
        description: Fully qualified resource ID for the resource.
      name:
        type: string
        readOnly: true
        description: The name of the resource
      type:
        type: string
        readOnly: true
        description: The type of the resource.
      systemData:
        type: object
        readOnly: true
        description: >-
          Azure Resource Manager metadata containing createdBy and modifiedBy
          information.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      location:
        type: string
        description: The geo-location where the resource lives
    required:
      - properties
      - location
  ApplicationResourceListResult:
    type: object
    description: The response of a ApplicationResource list operation.
    properties:
      value:
        type: array
        description: The ApplicationResource items on this page
        items:
          $ref: '#/$defs/ApplicationResource'
      nextLink:
        type: string
        format: uri
        description: The link to the next page of items
    required:
      - value
  ApplicationResourceUpdate:
    type: object
    description: Radius Application resource
    properties:
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
  AuthConfig:
    type: object
    description: >-
      Authentication information used to access private Terraform module
      sources. Supported module sources: Git.
    properties:
      git:
        $ref: '#/$defs/GitAuthConfig'
        description: >-
          Authentication information used to access private Terraform modules
          from Git repository sources.
  AzureContainerInstanceCompute:
    type: object
    description: The Azure container instance compute configuration
    properties:
      kind:
        type: string
        enum:
          - aci
      resourceGroup:
        type: string
        description: The resource group to use for the environment.
      resourceId:
        type: string
        description: The resource id of the compute resource for application environment.
      identity:
        $ref: '#/$defs/IdentitySettings'
        description: Configuration for supported external identity providers
    required:
      - kind
  AzureContainerInstanceExtension:
    type: object
    description: >-
      Azure container instance resource group extension of a
      environment/application resource.
    properties:
      kind:
        type: string
        enum:
          - aci
      resourceGroup:
        type: string
        description: The resource group of the application environment.
    required:
      - kind
      - resourceGroup
  AzureKeyVaultVolumeProperties:
    type: object
    description: Represents Azure Key Vault Volume properties
    properties:
      kind:
        type: string
        enum:
          - azure.com.keyvault
      certificates:
        type: object
        description: The KeyVault certificates that this volume exposes
        additionalProperties:
          $ref: '#/$defs/CertificateObjectProperties'
      keys:
        type: object
        description: The KeyVault keys that this volume exposes
        additionalProperties:
          $ref: '#/$defs/KeyObjectProperties'
      resource:
        type: string
        description: The ID of the keyvault to use for this volume resource
      secrets:
        type: object
        description: The KeyVault secrets that this volume exposes
        additionalProperties:
          $ref: '#/$defs/SecretObjectProperties'
      environment:
        type: string
        description: >-
          Fully qualified resource ID for the environment that the application
          is linked to
      application:
        type: string
        description: Fully qualified resource ID for the application
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      status:
        $ref: '#/$defs/ResourceStatus'
        description: Status of a resource.
        readOnly: true
    required:
      - kind
      - resource
      - application
  BicepConfigProperties:
    type: object
    description: >-
      Configuration for Bicep Recipes. Controls how Bicep plans and applies
      templates as part of Recipe deployment.
    properties:
      authentication:
        type: object
        description: >-
          Authentication information used to access private bicep registries,
          which is a map of registry hostname to secret config that contains
          credential information.
        additionalProperties:
          $ref: '#/$defs/RegistrySecretConfig'
  BicepRecipeProperties:
    type: object
    description: Represents Bicep recipe properties.
    properties:
      templateKind:
        type: string
        enum:
          - bicep
      plainHttp:
        type: boolean
        description: >-
          Connect to the Bicep registry using HTTP (not-HTTPS). This should be
          used when the registry is known not to support HTTPS, for example in a
          locally-hosted registry. Defaults to false (use HTTPS/TLS).
      templatePath:
        type: string
        description: >-
          Path to the template provided by the recipe. Currently only link to
          Azure Container Registry is supported.
      parameters:
        type: object
        description: Key/value parameters to pass to the recipe template at deployment.
    required:
      - templateKind
      - templatePath
  CertificateFormats:
    type: string
    description: Represents certificate formats
    enum:
      - pem
      - pfx
  CertificateObjectProperties:
    type: object
    description: Represents certificate object properties
    properties:
      alias:
        type: string
        description: File name when written to disk
      encoding:
        type: string
        description: Encoding format. Default utf-8
        default: utf-8
        enum:
          - utf-8
          - hex
          - base64
      format:
        type: string
        description: Certificate format. Default pem
        default: pem
        enum:
          - pem
          - pfx
      name:
        type: string
        description: The name of the certificate
      certType:
        $ref: '#/$defs/CertificateTypes'
        description: >-
          Certificate object type to be downloaded - the certificate itself,
          private key or public key of the certificate
      version:
        type: string
        description: Certificate version
    required:
      - name
  CertificateTypes:
    type: string
    description: Represents certificate types
    enum:
      - certificate
      - privatekey
      - publickey
  ConnectionProperties:
    type: object
    description: Connection Properties
    properties:
      source:
        type: string
        description: The source of the connection
      disableDefaultEnvVars:
        type: boolean
        description: default environment variable override
      iam:
        $ref: '#/$defs/IamProperties'
        description: iam properties
    required:
      - source
  Container:
    type: object
    description: Definition of a container
    properties:
      image:
        type: string
        description: The registry and image to download and run in your container
      imagePullPolicy:
        $ref: '#/$defs/ImagePullPolicy'
        description: The pull policy for the container image
      env:
        type: object
        description: environment
        additionalProperties:
          $ref: '#/$defs/EnvironmentVariable'
      ports:
        type: object
        description: container ports
        additionalProperties:
          $ref: '#/$defs/ContainerPortProperties'
      readinessProbe:
        $ref: '#/$defs/HealthProbeProperties'
        description: readiness probe properties
      livenessProbe:
        $ref: '#/$defs/HealthProbeProperties'
        description: liveness probe properties
      volumes:
        type: object
        description: container volumes
        additionalProperties:
          $ref: '#/$defs/Volume'
      command:
        type: array
        description: Entrypoint array. Overrides the container image's ENTRYPOINT
        items:
          type: string
      args:
        type: array
        description: Arguments to the entrypoint. Overrides the container image's CMD
        items:
          type: string
      workingDir:
        type: string
        description: Working directory for the container
    required:
      - image
  ContainerPortProperties:
    type: object
    description: Specifies a listening port for the container
    properties:
      containerPort:
        type: integer
        format: int32
        description: The listening port number
      protocol:
        $ref: '#/$defs/PortProtocol'
        description: Protocol in use by the port
      scheme:
        type: string
        description: >-
          Specifies the URL scheme of the communication protocol. Consumers can
          use the scheme to construct a URL. The value defaults to 'http' or
          'https' depending on the port value
      port:
        type: integer
        format: int32
        description: >-
          Specifies the port that will be exposed by this container. Must be set
          when value different from containerPort is desired
    required:
      - containerPort
  ContainerProperties:
    type: object
    description: Container properties
    properties:
      environment:
        type: string
        description: >-
          Fully qualified resource ID for the environment that the application
          is linked to
      application:
        type: string
        description: Fully qualified resource ID for the application
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      status:
        $ref: '#/$defs/ResourceStatus'
        description: Status of a resource.
        readOnly: true
      container:
        $ref: '#/$defs/Container'
        description: Definition of a container.
      connections:
        type: object
        description: Specifies a connection to another resource.
        additionalProperties:
          $ref: '#/$defs/ConnectionProperties'
      identity:
        $ref: '#/$defs/IdentitySettings'
        description: Configuration for supported external identity providers
      extensions:
        type: array
        description: Extensions spec of the resource
        items:
          $ref: '#/$defs/Extension'
      resourceProvisioning:
        $ref: '#/$defs/ContainerResourceProvisioning'
        description: >-
          Specifies how the underlying container resource is provisioned and
          managed.
      resources:
        type: array
        description: A collection of references to resources associated with the container
        items:
          $ref: '#/$defs/ResourceReference'
      restartPolicy:
        $ref: '#/$defs/RestartPolicy'
        description: The restart policy for the underlying container
      runtimes:
        $ref: '#/$defs/RuntimesProperties'
        description: Specifies Runtime-specific functionality
    required:
      - application
      - container
  ContainerResource:
    type: object
    description: >-
      Concrete tracked resource types can be created by aliasing this type using
      a specific property type.
    properties:
      properties:
        $ref: '#/$defs/ContainerProperties'
        description: The resource-specific properties for this resource.
      id:
        type: string
        readOnly: true
        description: Fully qualified resource ID for the resource.
      name:
        type: string
        readOnly: true
        description: The name of the resource
      type:
        type: string
        readOnly: true
        description: The type of the resource.
      systemData:
        type: object
        readOnly: true
        description: >-
          Azure Resource Manager metadata containing createdBy and modifiedBy
          information.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      location:
        type: string
        description: The geo-location where the resource lives
    required:
      - properties
      - location
  ContainerResourceListResult:
    type: object
    description: The response of a ContainerResource list operation.
    properties:
      value:
        type: array
        description: The ContainerResource items on this page
        items:
          $ref: '#/$defs/ContainerResource'
      nextLink:
        type: string
        format: uri
        description: The link to the next page of items
    required:
      - value
  ContainerResourceProvisioning:
    type: string
    description: >-
      Specifies how the underlying service/resource is provisioned and managed.
      Available values are 'internal', where Radius manages the lifecycle of the
      resource internally, and 'manual', where a user manages the resource.
    enum:
      - internal
      - manual
  ContainerResourceUpdate:
    type: object
    description: >-
      Concrete tracked resource types can be created by aliasing this type using
      a specific property type.
    properties:
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
  DaprSidecarExtension:
    type: object
    description: Specifies the resource should have a Dapr sidecar injected
    properties:
      kind:
        type: string
        enum:
          - daprSidecar
      appPort:
        type: integer
        format: int32
        description: >-
          The Dapr appPort. Specifies the internal listening port for the
          application to handle requests from the Dapr sidecar. 
      appId:
        type: string
        description: >-
          The Dapr appId. Specifies the identifier used by Dapr for service
          invocation.
      config:
        type: string
        description: Specifies the Dapr configuration to use for the resource.
      protocol:
        $ref: '#/$defs/DaprSidecarExtensionProtocol'
        description: Specifies the Dapr app-protocol to use for the resource.
    required:
      - kind
      - appId
  DaprSidecarExtensionProtocol:
    type: string
    description: The Dapr sidecar extension protocol
    enum:
      - http
      - grpc
  Direction:
    type: string
    description: The direction of a connection.
    enum:
      - Outbound
      - Inbound
  EnvironmentCompute:
    type: object
    description: Represents backing compute resource
    properties:
      kind:
        type: string
        description: Discriminator property for EnvironmentCompute.
      resourceId:
        type: string
        description: The resource id of the compute resource for application environment.
      identity:
        $ref: '#/$defs/IdentitySettings'
        description: Configuration for supported external identity providers
    required:
      - kind
  EnvironmentProperties:
    type: object
    description: Environment properties
    properties:
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      compute:
        $ref: '#/$defs/EnvironmentCompute'
        description: The compute resource used by application environment.
      providers:
        $ref: '#/$defs/Providers'
        description: Cloud providers configuration for the environment.
      simulated:
        type: boolean
        description: Simulated environment.
      recipes:
        type: object
        description: Specifies Recipes linked to the Environment.
        additionalProperties:
          additionalProperties:
            $ref: '#/$defs/RecipeProperties'
          type: object
      recipeConfig:
        $ref: '#/$defs/RecipeConfigProperties'
        description: >-
          Configuration for Recipes. Defines how each type of Recipe should be
          configured and run.
      extensions:
        type: array
        description: The environment extension.
        items:
          $ref: '#/$defs/Extension'
    required:
      - compute
  EnvironmentResource:
    type: object
    description: The environment resource
    properties:
      properties:
        $ref: '#/$defs/EnvironmentProperties'
        description: The resource-specific properties for this resource.
      id:
        type: string
        readOnly: true
        description: Fully qualified resource ID for the resource.
      name:
        type: string
        readOnly: true
        description: The name of the resource
      type:
        type: string
        readOnly: true
        description: The type of the resource.
      systemData:
        type: object
        readOnly: true
        description: >-
          Azure Resource Manager metadata containing createdBy and modifiedBy
          information.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      location:
        type: string
        description: The geo-location where the resource lives
    required:
      - properties
      - location
  EnvironmentResourceListResult:
    type: object
    description: The response of a EnvironmentResource list operation.
    properties:
      value:
        type: array
        description: The EnvironmentResource items on this page
        items:
          $ref: '#/$defs/EnvironmentResource'
      nextLink:
        type: string
        format: uri
        description: The link to the next page of items
    required:
      - value
  EnvironmentResourceUpdate:
    type: object
    description: The environment resource
    properties:
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
  EnvironmentVariable:
    type: object
    description: Environment variables type
    properties:
      value:
        type: string
        description: The value of the environment variable
      valueFrom:
        $ref: '#/$defs/EnvironmentVariableReference'
        description: The reference to the variable
  EnvironmentVariableReference:
    type: object
    description: The reference to the variable
    properties:
      secretRef:
        $ref: '#/$defs/SecretReference'
        description: The secret reference
    required:
      - secretRef
  EnvironmentVariables:
    type: object
    description: >-
      The environment variables injected during Terraform Recipe execution for
      the recipes in the environment.
    additionalProperties:
      type: string
  EphemeralVolume:
    type: object
    description: Specifies an ephemeral volume for a container
    properties:
      kind:
        type: string
        enum:
          - ephemeral
      managedStore:
        $ref: '#/$defs/ManagedStore'
        description: Backing store for the ephemeral volume
      mountPath:
        type: string
        description: The path where the volume is mounted
    required:
      - kind
      - managedStore
  ExecHealthProbeProperties:
    type: object
    description: Specifies the properties for readiness/liveness probe using an executable
    properties:
      kind:
        type: string
        enum:
          - exec
      command:
        type: string
        description: Command to execute to probe readiness/liveness
      initialDelaySeconds:
        type: number
        format: float
        description: Initial delay in seconds before probing for readiness/liveness
      failureThreshold:
        type: number
        format: float
        description: >-
          Threshold number of times the probe fails after which a failure would
          be reported
      periodSeconds:
        type: number
        format: float
        description: Interval for the readiness/liveness probe in seconds
      timeoutSeconds:
        type: number
        format: float
        description: >-
          Number of seconds after which the readiness/liveness probe times out.
          Defaults to 5 seconds
        default: 5
    required:
      - kind
      - command
  ExtenderListSecretResponse:
    type: object
    description: Response for list secrets API call
    additionalProperties: {}
  ExtenderProperties:
    type: object
    description: ExtenderResource portable resource properties
    properties:
      environment:
        type: string
        description: >-
          Fully qualified resource ID for the environment that the portable
          resource is linked to
      application:
        type: string
        description: >-
          Fully qualified resource ID for the application that the portable
          resource is consumed by (if applicable)
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      status:
        $ref: '#/$defs/ResourceStatus'
        description: Status of a resource.
        readOnly: true
      secrets:
        type: object
        description: The secrets for referenced resource
      recipe:
        $ref: '#/$defs/Recipe'
        description: >-
          The recipe used to automatically deploy underlying infrastructure for
          the extender portable resource
      resourceProvisioning:
        $ref: '#/$defs/ResourceProvisioning'
        description: >-
          Specifies how the underlying service/resource is provisioned and
          managed.
    required:
      - environment
    additionalProperties: {}
  ExtenderResource:
    type: object
    description: ExtenderResource portable resource
    properties:
      properties:
        $ref: '#/$defs/ExtenderProperties'
        description: The resource-specific properties for this resource.
      id:
        type: string
        readOnly: true
        description: Fully qualified resource ID for the resource.
      name:
        type: string
        readOnly: true
        description: The name of the resource
      type:
        type: string
        readOnly: true
        description: The type of the resource.
      systemData:
        type: object
        readOnly: true
        description: >-
          Azure Resource Manager metadata containing createdBy and modifiedBy
          information.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      location:
        type: string
        description: The geo-location where the resource lives
    required:
      - properties
      - location
  ExtenderResourceListResult:
    type: object
    description: The response of a ExtenderResource list operation.
    properties:
      value:
        type: array
        description: The ExtenderResource items on this page
        items:
          $ref: '#/$defs/ExtenderResource'
      nextLink:
        type: string
        format: uri
        description: The link to the next page of items
    required:
      - value
  ExtenderResourceUpdate:
    type: object
    description: ExtenderResource portable resource
    properties:
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
  Extension:
    type: object
    description: Extension of a environment/application resource.
    properties:
      kind:
        type: string
        description: Discriminator property for Extension.
    required:
      - kind
  GatewayHostname:
    type: object
    description: >-
      Declare hostname information for the Gateway. Leaving the hostname empty
      auto-assigns one: mygateway.myapp.PUBLICHOSTNAMEORIP.nip.io.
    properties:
      prefix:
        type: string
        description: >-
          Specify a prefix for the hostname:
          myhostname.myapp.PUBLICHOSTNAMEORIP.nip.io. Mutually exclusive with
          'fullyQualifiedHostname' and will be overridden if both are defined.
      fullyQualifiedHostname:
        type: string
        description: >-
          Specify a fully-qualified domain name: myapp.mydomain.com. Mutually
          exclusive with 'prefix' and will take priority if both are defined.
  GatewayProperties:
    type: object
    description: Gateway properties
    properties:
      environment:
        type: string
        description: >-
          Fully qualified resource ID for the environment that the application
          is linked to
      application:
        type: string
        description: Fully qualified resource ID for the application
      provisioningState:
        $ref: '#/$defs/ProvisioningState'
        description: The status of the asynchronous operation.
        readOnly: true
      status:
        $ref: '#/$defs/ResourceStatus'
        description: Status of a resource.
        readOnly: true
      internal:
        type: boolean
        description: >-
          Sets Gateway to not be exposed externally (no public IP address
          associated). Defaults to false (exposed to internet).
      hostname:
        $ref: '#/$defs/GatewayHostname'
        description: >-
          Declare hostname information for the Gateway. Leaving the hostname
          empty auto-assigns one: mygateway.myapp.PUBLICHOSTNAMEORIP.nip.io.
      routes:
        type: array
        description: Routes attached to this Gateway
        items:
          $ref: '#/$defs/GatewayRoute'
      tls:
        $ref: '#/$defs/GatewayTls'
        description: TLS configuration for the Gateway.
      url:
        type: string
        description: URL of the gateway resource. Readonly
        readOnly: true
    required:
      - application
      - routes
  GatewayResource:
    type: object
    description: >-
      Concrete tracked resource types can be created by aliasing this type using
      a specific property type.
    properties:
      properties:
        $ref: '#/$defs/GatewayProperties'
        description: The resource-specific properties for this resource.
      id:
        type: string
        readOnly: true
        description: Fully qualified resource ID for the resource.
      name:
        type: string
        readOnly: true
        description: The name of the resource
      type:
        type: string
        readOnly: true
        description: The type of the resource.
      systemData:
        type: object
        readOnly: true
        description: >-
          Azure Resource Manager metadata containing createdBy and modifiedBy
          information.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      location:
        type: string
        description: The geo-location where the resource lives
    required:
      - properties
      - location
  GatewayResourceListResult:
    type: object
